# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sahil's B-log
subtitle: CC' me that pls
description:
author: Sahil Ahuja
language: en
timezone: Asia/Kolkata

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.sahil.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: maupassant
theme: even
#plugins:
#- hexo-generator-cname
#- hexo-deployer-git

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:sahil87/sahil87.github.io
  branch: master

#For the even theme:
menu:
  Home: /
  Archives: /archives/

# site icon
favicon: /favicon.ico

# theme styling
# color: Default | Mint Green | Cobalt Blue | Hot Pink | Dark Violet
#theme:
#  color: Default
#  anchor: "ยง"

# comments
comments:
  post: true
  about: true

# article contents sidebar
sidebar: true

# Analytics
## Baidu Analytics
#baidu_analytics: Your baidu Analytics ID
## Google Analytics
#google_analytics: Your Google Analytics ID

# Comments
## Duoshuo
#duoshuo_shortname: Your duoshuo ID
## Disqus
#disqus_shortname: Your disqus ID

# Social links
social:
  email: sahilahuja@gmail.com
  stack-overflow:
  twitter:
  facebook:
  github:
  weibo:
  zhihu:
  rss: /atom.xml